<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding of the document to UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is responsive and sets the viewport to scale according to the device's width -->

    <title>Modal</title>
    <!-- The title of the webpage -->

    <link rel="stylesheet" href="style.css" />
    <!-- Links to an external CSS file for styling -->
  </head>
  <body>
    <!-- Main content of the HTML document starts here -->

    <div class="overlay">
      <!-- Overlay container that appears when an image is clicked -->
      
      <div class="overlay-img">
        <!-- Container for the image in the overlay -->
        <img src="images/img1.jpg" alt="img1" id="over-img"/>
        <!-- Image inside the overlay with a source and alternate text -->
      </div>

      <div class="times">&times;</div>
      <!-- Close button for the overlay, represented by the "Ã—" character -->
    </div>

    <div class="overall-container">
      <!-- Main container for the image gallery -->

      <div class="images">
        <!-- Container for all the images -->

        <!-- Each div below contains an individual image -->
        <div class="image-cont"><img src="images/img1.jpg" alt="img1" id="image-cont"/></div>
        <div class="image-cont"><img src="images/img2.jpg" alt="img2" id="image-cont"/></div>
        <div class="image-cont"><img src="images/img3.jpg" alt="img3" id="image-cont"/></div>
        <div class="image-cont"><img src="images/img4.jpg" alt="img4" id="image-cont"/></div>
        <div class="image-cont"><img src="images/img5.jpg" alt="img5" id="image-cont"/></div>
        <div class="image-cont"><img src="images/img6.jpg" alt="img6" id="image-cont"/></div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Links to an external JavaScript file for interactivity -->
  </body>
</html>
